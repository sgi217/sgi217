<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test World</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
<a href="#" class="logo">Test World</a>

<nav>
<ul>
<li><a href="#home" class="nav-link active" data-page="home-page">홈</a></li>
<li><a href="#test" class="nav-link" data-page="test-page">테스트</a></li>
</ul>
</nav>

<div class="top-controls">
<label class="theme-switch">
<input type="checkbox" id="checkbox">
<div class="slider round"></div>
</label>

<select id="language-select">
<option value="ko">한국어</option>
<option value="en">English</option>
</select>
</div>
</header>

<main>

<!-- 광고 왼쪽 -->
<div class="ad-left">광고</div>

<!-- 홈 -->
<div id="home-page" class="page-content">
<div class="grid-container">

<div class="test-card" onclick="startTest('animal')">
<img src="https://picsum.photos/300/200">
<h3>이상형 동물 테스트</h3>
</div>

<div class="test-card" onclick="startTest('love')">
<img src="https://picsum.photos/301/200">
<h3>연애력 테스트</h3>
</div>

</div>
</div>

<!-- 테스트 -->
<div id="test-page" class="page-content" hidden>
<div class="container">

<h2 id="question"></h2>
<div id="answers"></div>

</div>
</div>

<!-- 결과 -->
<div id="result-page" class="page-content" hidden>
<div class="container">
<h2 id="result-title"></h2>
<img id="result-img" width="200">
<p id="result-desc"></p>

<button onclick="shareResult()">공유하기</button>

<div id="ranking"></div>
</div>
</div>

<!-- 광고 오른쪽 -->
<div class="ad-right">광고</div>

</main>

<footer>
<p>© Test World</p>
</footer>

<script src="main.js"></script>
</body>
</html>
