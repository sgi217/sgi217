<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="pageTitle">로또 번호 생성기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="top-controls">
        <div class="theme-switch-wrapper">
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider round"></div>
            </label>
        </div>
        <div class="language-selector">
            <select id="language-select">
                <option value="ko">한국어</option>
                <option value="en">English</option>
            </select>
        </div>
    </div>

    <main>
        <!-- 1. 로또 번호 생성기 -->
        <div class="container">
            <h1 data-lang="lottoTitle">로또 번호 생성기</h1>
            <div id="lotto-numbers" class="lotto-numbers-container"></div>
            <button id="generate-btn" data-lang="generateButton">번호 생성</button>
        </div>

        <!-- 2. Disqus 댓글 섹션 -->
        <div class="container disqus-container">
            <h2 data-lang="commentTitle">댓글</h2>
            <div id="disqus_thread"></div>
        </div>

        <!-- 3. 제휴 문의 폼 -->
        <div class="container contact-form-container">
            <h2 data-lang="contactTitle">제휴 문의</h2>
            <form action="https://formspree.io/f/xaqdnqko" method="POST">
                <label for="name" data-lang="contactName">이름:</label>
                <input type="text" id="name" name="name" required>

                <label for="email" data-lang="contactEmail">이메일:</label>
                <input type="email" id="email" name="email" required>

                <label for="message" data-lang="contactMessage">문의 내용:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit" data-lang="contactSubmit">문의 제출</button>
            </form>
        </div>
    </main>

    <script>

    <script src="main.js"></script>
</body>
</html>
