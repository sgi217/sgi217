<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="pageTitle">메인 페이지</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <a href="#" class="logo" data-lang="siteTitle">Test World</a>
        <nav>
            <ul>
                <li><a href="#home" class="nav-link active" data-page="home-page" data-lang="navHome">홈</a></li>
                <li><a href="#lotto" class="nav-link" data-page="lotto-page" data-lang="navLotto">로또 추첨</a></li>
                <li><a href="#mbti" class="nav-link" data-page="mbti-page" data-lang="navMbti">MBTI 테스트</a></li>
            </ul>
        </nav>
        <div class="top-controls">
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>
            <div class="language-selector">
                <select id="language-select">
                    <option value="ko">한국어</option>
                    <option value="en">English</option>
                </select>
            </div>
        </div>
    </header>

    <main>
        <!-- 1. 홈 - 테스트 그리드 -->
        <div id="home-page" class="page-content">
            <div class="grid-container">
                <div class="test-card">
                    <a href="#mbti" class="nav-link" data-page="mbti-page">
                        <img src="https://via.placeholder.com/300x200.png?text=MBTI+Test" alt="MBTI 테스트">
                        <h3 data-lang="mbtiTitle">MBTI 성격 테스트</h3>
                    </a>
                </div>
                <div class="test-card">
                    <a href="#">
                        <img src="https://via.placeholder.com/300x200.png?text=Horror+Test" alt="공포 테스트">
                        <h3 data-lang="horrorTitle">공포 테스트</h3>
                    </a>
                </div>
                <div class="test-card">
                    <a href="#">
                        <img src="https://via.placeholder.com/300x200.png?text=Fortune+Test" alt="운세">
                        <h3 data-lang="fortuneTitle">오늘의 운세</h3>
                    </a>
                </div>
            </div>
        </div>

        <!-- 2. 로또 추첨 페이지 (숨김) -->
        <div id="lotto-page" class="page-content" hidden>
             <div class="container">
                <h1 data-lang="lottoTitle">로또 번호 생성기</h1>
                <div id="lotto-numbers" class="lotto-numbers-container"></div>
                <button id="generate-btn" data-lang="generateButton">번호 생성</button>
            </div>
        </div>
        
        <!-- 3. MBTI 테스트 페이지 (숨김) -->
        <div id="mbti-page" class="page-content" hidden>
            <div class="container">
                <h1 data-lang="mbtiTitle">MBTI 성격 테스트</h1>
                <p>MBTI 테스트 준비 중입니다.</p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-contact">
            <h4 data-lang="contactTitle">제휴 문의</h4>
            <form action="https://formspree.io/f/xaqdnqko" method="POST">
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="2" placeholder="Your Message" required></textarea>
                <button type="submit" data-lang="contactSubmit">문의 제출</button>
            </form>
        </div>
        <div class="disqus-container">
            <div id="disqus_thread"></div>
        </div>
        <p class="copyright">&copy; 2026 Test World. All rights reserved.</p>
    </footer>

    <script>
        (function() {
        var d = document, s = d.createElement('script');
        s.src = 'https://sgi217-2.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

    <script src="main.js"></script>
</body>
</html>
