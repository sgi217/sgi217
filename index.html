<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-lang="pageTitle">각종 테스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">각종 테스트</div>
        
        <div class="header-left">
        <nav>
        <ul>
        <li><a href="#home" class="nav-link active" data-page="home-page">홈</a></li>
        <li><a href="#mbti" class="nav-link" data-page="mbti-page">MBTI</a></li>
        <li><a href="#love-skill" class="nav-link" data-page="love-skill-page">연애스킬</a></li>
        <li><a href="#loner-power" class="nav-link" data-page="loner-power-page">찐따력</a></li>
        <li><a href="#fortune" class="nav-link" data-page="fortune-page">운세</a></li>
        </ul>
        </nav>
        </div>
        
        <div class="header-right">
        <div class="top-controls">
        <div class="language-selector">
        <select id="language-select">
        <option value="ko">한국어</option>
        <option value="en">English</option>
        </select>
        </div>
        
        <label class="theme-switch">
        <input type="checkbox" id="checkbox"/>
        <span class="slider"></span>
        </label>
        
        </div>
        </div>
        </header>
        

    <main>
        <!-- 0. 홈 - 테스트 그리드 -->
        <div id="home-page" class="page-content active">
            <div class="grid-container">
                <div class="test-card">
                    <a href="#mbti" class="nav-link" data-page="mbti-page">
                        <img src="https://via.placeholder.com/300x200.png?text=MBTI+Test" alt="MBTI 테스트">
                        <h3 data-lang="mbtiTitle">MBTI 성격 테스트</h3>
                    </a>
                </div>
                <div class="test-card">
                    <a href="#love-skill" class="nav-link" data-page="love-skill-page">
                        <img src="https://via.placeholder.com/300x200.png?text=Love+Skill+Test" alt="연애스킬 테스트">
                        <h3 data-lang="loveSkillTitle">연애스킬 테스트</h3>
                    </a>
                </div>
                <div class="test-card">
                    <a href="#loner-power" class="nav-link" data-page="loner-power-page">
                        <img src="https://via.placeholder.com/300x200.png?text=Loner+Power+Test" alt="찐따력 테스트">
                        <h3 data-lang="lonerPowerTitle">찐따력 테스트</h3>
                    </a>
                </div>
                 <div class="test-card">
                    <a href="#fortune" class="nav-link" data-page="fortune-page">
                        <img src="https://via.placeholder.com/300x200.png?text=Fortune+Test" alt="운세">
                        <h3 data-lang="fortuneTitle">오늘의 운세</h3>
                    </a>
                </div>
            </div>
        </div>

        <!-- 1. 로또 추첨 페이지 -->
        <div id="lotto-page" class="page-content" hidden>
             <div class="container">
                <h1 data-lang="lottoTitle">로또 번호 생성기</h1>
                <div id="lotto-numbers" class="lotto-numbers-container"></div>
                <button id="generate-btn" data-lang="generateButton">번호 생성</button>
            </div>
            <div class="test-page-features">
                <div class="disqus-container container">
                    <h2 data-lang="commentTitle">댓글</h2>
                    <div id="disqus_thread_lotto"></div>
                </div>
            </div>
        </div>
        
        <!-- 2. MBTI 테스트 페이지 -->
        <div id="mbti-page" class="page-content" hidden>
            <div class="container">
                <h1 data-lang="mbtiTitle">MBTI 성격 테스트</h1>
                <p>MBTI 테스트 준비 중입니다.</p>
            </div>
             <div class="test-page-features">
                <div class="disqus-container container">
                    <h2 data-lang="commentTitle">댓글</h2>
                    <div id="disqus_thread_mbti"></div>
                </div>
            </div>
        </div>

        <!-- 3. 연애스킬 테스트 페이지 (사용자 제공 테스트 로직 통합 예정) -->
        <div id="love-skill-page" class="page-content" hidden>
            <div class="container test-game-container">
                <h1 data-lang="loveSkillTitle">연애스킬 테스트</h1>
                <div id="test-question-area-loveSkill">
                    <img id="question-img-loveSkill" src="" alt="Question Image" hidden>
                    <h2 id="question-loveSkill"></h2>
                    <div id="answers-loveSkill"></div>
                </div>
                <div id="test-result-area-loveSkill" hidden>
                    <h2 id="result-title-loveSkill"></h2>
                    <img id="result-img-loveSkill" width="200" alt="결과 이미지">
                    <p id="result-desc-loveSkill"></p>
                    <button onclick="shareResult()" data-lang="shareResult">결과 공유</button>
                </div>
                <button id="start-love-skill-test" data-lang="startTest">테스트 시작</button>
            </div>
            <div class="test-page-features">
                <div class="disqus-container container">
                    <h2 data-lang="commentTitle">댓글</h2>
                    <div id="disqus_thread_loveSkill"></div>
                </div>
            </div>
        </div>

        <!-- 4. 찐따력 테스트 페이지 -->
        <div id="loner-power-page" class="page-content" hidden>
            <div class="container test-game-container">
                <h1 data-lang="lonerPowerTitle">찐따력 테스트</h1>
                <div id="test-question-area-lonerPower">
                    <img id="question-img-lonerPower" src="" alt="Question Image" hidden>
                    <h2 id="question-lonerPower"></h2>
                    <div id="answers-lonerPower"></div>
                </div>
                <div id="test-result-area-lonerPower" hidden>
                    <h2 id="result-title-lonerPower"></h2>
                    <img id="result-img-lonerPower" width="200" alt="결과 이미지">
                    <p id="result-desc-lonerPower"></p>
                    <button onclick="shareResult()" data-lang="shareResult">결과 공유</button>
                </div>
                <button id="start-loner-power-test" data-lang="startTest">테스트 시작</button>
            </div>
            <div class="test-page-features">
                <div class="disqus-container container">
                    <h2 data-lang="commentTitle">댓글</h2>
                    <div id="disqus_thread_lonerPower"></div>
                </div>
            </div>
        </div>

        <!-- 5. 오늘의 운세 페이지 -->
        <div id="fortune-page" class="page-content" hidden>
            <div class="container">
                <h1 data-lang="fortuneTitle">오늘의 운세</h1>
                <p id="fortune-result" style="font-size: 1.2rem; margin-top: 1.5rem;">오늘의 운세를 확인해 보세요!</p>
                <button id="get-fortune-btn" data-lang="getFortune">운세 보기</button>
            </div>
            <div class="test-page-features">
                <div class="disqus-container container">
                    <h2 data-lang="commentTitle">댓글</h2>
                    <div id="disqus_thread_fortune"></div>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <div class="footer-contact">
            <h4 data-lang="contactTitle">제휴 문의</h4>
            <form action="https://formspree.io/f/xaqdnqko" method="POST">
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="2" placeholder="Your Message" required></textarea>
                <button type="submit" data-lang="contactSubmit">문의 제출</button>
            </form>
        </div>
        <p class="copyright">&copy; 2026 Test World. All rights reserved.</p>
    </footer>

    <!-- Disqus embed script는 main.js에서 동적으로 로드 -->
    <script src="main.js"></script>
</body>
</html>
